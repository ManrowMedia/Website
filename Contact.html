<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Manrow Media</title>
  <link rel="stylesheet" href="style.css" />
     <link rel="icon" type="image/x-icon" href="/1000x1000  FINAL - ICON - BORDERLESS - PNG.png">

</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js" defer></script>
  <script src="scriptcontact.js" defer></script>
  <!-- ===== Background Video ===== -->
  <video autoplay muted loop playsinline webkit-playsinline id="myVideo">
    <source src="/Stars.mp4" type="video/mp4" defer />
  </video>

  <!-- ===== Container ===== -->
  <div class="container">
        <!-- ===== Header / Navbar ===== -->
        <header id="servicesheader">
        <h1 class="logo">
            <a href="/Home.html">
            <img class="logo" src="/1920x1080  - LOGO.png" alt="ManrowMedia Logo" />
            </a>
        </h1>
        <nav>
            <a href="/About.html" class="navabout">About</a>
            <a href="/projects.html" class="navprojects">Client Projects</a>
            <a href="/Home.html" class="navhome">Home</a>
        </nav>
        <a href="/Contact.html" target="_blank">
        <button class="btn-signing">Launch Your Next Idea</button>
        </a>
        </header>

        <!-- ===== Hero Section ===== -->
        <section class="projects-hero2" id="services-intro">
    <div class="content">
        <h1>CONTACT US!</h1>
        <p class="subhead">Leave your contact information below and we will reach out to you directly!</p>

        <form action="https://formspree.io/f/mzzypvwv" method="POST" class="contact-form">
            <label>
                Your name:
                <input type="text" name="name" required>
            </label>

            <label>
                Your email:
                <input type="email" name="email" required>
            </label>

            <label>
                What can we help you create?
                <textarea name="message" required></textarea>
            </label>
            <button type="submit">Send</button>
        </form>
    </div>
</section>

    <!-- ===== Services Section (re-uses project-section / project-content layout) ===== -->
   <script>
document.addEventListener("DOMContentLoaded", function() {
    const video = document.getElementById("myVideo");

    // Attempt to play immediately
    video.play().catch(() => {
        // If autoplay is blocked, try after a tiny user interaction
        const tryPlay = () => {
            video.play().catch(() => {
                console.log("Autoplay still blocked");
            });
            document.removeEventListener("touchstart", tryPlay);
        };
        document.addEventListener("touchstart", tryPlay);
    });
});
</script>
</body>
</html>
